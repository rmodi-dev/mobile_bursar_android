name: mobile_bursar_android
description: "A student fees management system front-end."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.0.1+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  get: ^4.6.6
  shared_preferences: ^2.2.3
  provider: ^6.1.2
  wave: ^0.2.2
  fluttertoast: ^8.2.6
  flutter_easyloading: ^3.0.5
  flutter_svg: ^2.0.10+1
  flutter_staggered_grid_view: ^0.7.0
  cached_network_image: ^3.3.1
  flutter_secure_storage: ^9.2.2
  dio: ^5.5.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0
  http_mock_adapter: ^0.6.1
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svgs/
